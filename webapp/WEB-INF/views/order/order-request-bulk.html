<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LafargeHolcim</title>
    <link rel="stylesheet" href="../../../../resources/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.min.css" />
    <link rel="stylesheet" href="../../../../resources/static/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="../../../../resources/static/css/Footer-Dark.css" />
    <link rel="stylesheet" href="../../../../resources/static/css/Navigation-with-Button1.css" />
    <link rel="stylesheet" href="../../../../resources/static/css/DirectA.css" />
    <link rel="stylesheet" href="../../../../resources/static/css/LafargeHolcim-CA.css" />
    <link rel="icon" type="image/x-icon" href="../../../../resources/static/l-favicon_6.ico" />
    <script src="../../../../resources/static/datatables/js/processing().js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />

    <th:block th:fragment="htmlHeader">
        <meta th:name="_csrf" th:content="${_csrf.token}" />
        <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
        <title th:text="#{title.order.newOrder}">DirectA - New Order</title>
    </th:block>
</head>

<body>
    <div>
        <nav class="navbar navbar-default navigation-clean-button">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="../../../../resources/static/img/directa-logo.png" alt="DirectA" id="lh-logo" /></a>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav"></ul>
                    <p class="navbar-text navbar-right actions"> </p>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="content">
        <div id="lh-band" role="banner">
            <div class="container" id="content-block">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <h2 id="page-title">Order Request</h2>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div th:replace="fragments/common :: userShipToOptions"></div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="fragments/common :: message-box"></div>

        <div class="container content-page" role="main" id="maincontent" tabindex="-1">

            <div class="row">
                <div class="col-md-12">
                    <span>ABC Ready Mix #1234567890 - Toronto, ON</span>
                    <div class="top15">
                        <hr />
                        <span><strong>Material 1:</strong> Newcem Grade 80 (<a class="small" href="#">Remove Material</a>)</span>
                        <div class="table-responsive">
                            <table id="item-1" class="table table-hover table-striped dt-responsive transaction-table" style="width:100%">
                                <thead>
                                    <tr class="row">
                                        <th class="all">&nbsp;</th>
                                        <th class="desktop none">Deliver Date*</th>
                                        <th class="desktop">Delivery Time*</th>
                                        <th class="desktop">Quantity*</th>
                                        <th class="desktop">Unit*</th>
                                        <th class="desktop">P.O. #</th>
                                        <th class="desktop">Notes</th>
                                        <th class="desktop text-center">Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="row">
                                        <td>
                                            <div class="top10"><strong>Load #1</strong></div>
                                        </td>
                                        <td>

                                            <input type="date" class="form-control input-sm" value="2019-04-09" />

                                        </td>
                                        <td>
                                            <div class=" btn-group btn-group-sm btn-group-toggle" data-toggle="buttons">
                                                <label class="btn btn-default no-wrap">
                                                    <input type="radio" autocomplete="off">6am-8am
                                                </label>
                                                <label class="btn btn-default no-wrap">
                                                    <input type="radio" autocomplete="off">8am-10am
                                                </label>
                                                <label class="btn btn-default no-wrap">
                                                    <input type="radio" autocomplete="off">11pm-1pm
                                                </label>
                                                <label class="btn btn-default no-wrap">
                                                    <input type="radio" autocomplete="off">11pm-4pm
                                                </label>
                                            </div>
                                            <div class="clearfix"></div>
                                            <a class="small toggler-link hidden-sm hidden-xs" id="toggle-load-1" href="#" onclick="toggler('time-load-1')">Choose a different time</a>

                                            <div class="bottom10 clearfix"></div>
                                            <div class="visible-sm visible-xs">OR</div>
                                            <div id="time-load-1" class="time-delivery-init">
                                                <div>
                                                    <label>From:
                                                        <select class="form-control input-sm">
                                                            <option selected="true" disabled="true">Time</option>
                                                            <option>7am</option>
                                                            <option>8am</option>
                                                            <option>9am</option>
                                                            <option>10am</option>
                                                            <option>11am</option>
                                                            <option>12pm</option>
                                                            <option>1pm</option>
                                                            <option>2pm</option>
                                                            <option>3pm</option>
                                                            <option>4pm</option>
                                                        </select>
                                                    </label>
                                                    
                                                    <label>To:
                                                        <select class="form-control input-sm">
                                                            <option selected="true" disabled="true">Time</option>
                                                            <option>8am</option>
                                                            <option>9am</option>
                                                            <option>10am</option>
                                                            <option>11am</option>
                                                            <option>12pm</option>
                                                            <option>1pm</option>
                                                            <option>2pm</option>
                                                            <option>3pm</option>
                                                            <option>4pm</option>
                                                        </select>
                                                    </label>
                                                    <div>OR</div>
                                                </div>
                                                <div>
                                                    <label>Specific Time:
                                                        <div></div>
                                                        <select class="form-control input-sm">
                                                            <option selected="true" disabled="true">HH</option>
                                                            <option>7</option>
                                                            <option>8</option>
                                                            <option>9</option>
                                                            <option>10</option>
                                                        </select>
                                                   
                                                        <select class="form-control input-sm">
                                                            <option selected="true" disabled="true">MM</option>
                                                            <option>00</option>
                                                            <option>15</option>
                                                            <option>30</option>
                                                            <option>45</option>
                                                        </select>
                                                    
                                                        <select class="form-control input-sm">
                                                            <option selected="true" disabled="true">AM/PM</option>
                                                            <option>AM</option>
                                                            <option>PM</option>

                                                        </select>
                                                    </label>
                                                </div>
                                            </div>
                                        </td>
                                        <td>

                                            <input type="number" class="form-control input-sm" value="40" style="width:100%" />


                                        </td>
                                        <td>

                                            <select class="form-control input-sm">
                                                <option>to</option>
                                                <option>tonnes</option>
                                                <option>kg</option>
                                                <option>lb</option>
                                            </select>

                                        </td>
                                        <td>

                                            <input type="text" class="form-control input-sm" />

                                        </td>
                                        <td>

                                            <input type="text" class="form-control input-sm" />

                                        </td>
                                        <td class="text-center">
                                            <div class="top10"><a class="text-danger" href="#"><i class="fa fa-times-circle fa-lg"></i></a></div>
                                        </td>
                                    </tr>

                                  

                                </tbody>
                            </table>
                        </div>
                        <button class="btn btn-sm btn-primary lh-button" type="submit">
                            <span><i class="fa fa-plus"></i> Add Another Load</span></button>
                    </div>



                </div>
                <div class="top30 col-md-12 col-sm-12 col-xs-12 ">
                    <button class="btn btn-primary lh-button" type="submit">
                        <span>Continue</span></button> &nbsp;
                    <button class="btn btn-default" type="button" onclick="self.location='../home';">
                        <span>Cancel</span></button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../../../resources/static/js/jquery.min.js"></script>
    <script src="../../../../resources/static/js/script.min.js"></script>
    <script src="../../../../resources/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.3/js/responsive.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>

    <th:block th:fragment="htmlBodyEnd">
           <script>
            function toggler(divId) {
                $("#" + divId).toggle()
                {
                    event.preventDefault();
                };
                
            }

        </script>

        <script>
            $('#item-1').DataTable({
                "responsive": true,
                responsive: {
                    details: {
                        display: $.fn.dataTable.Responsive.display.modal({
                            header: function(row) {
                                var data = row.data();
                                return 'Details for ' + data[0];
                            }
                        }),
                        renderer: $.fn.dataTable.Responsive.renderer.tableAll({
                            tableClass: 'table'
                        })
                    }
                },
                "searching": false,
                "paging": false,
                "info": false,
                "sorting": false,
                "targets": 'no-sort',
                "bSort": false,
                "order": [],
                "autoWidth": false,
                "columnDefs": [{
                        "className": "",
                        width: "40%",
                        "targets": 2
                    },
                    {
                        responsivePriority: 1,
                        targets: [0, 1]
                    },
                    {
                        responsivePriority: 2,
                        targets: [2]
                    },


                ],



            });

        </script>

     


    </th:block>

</body>

</html>
